<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikoo Art | Contemporary Art, Paintings & Fine Prints</title>
  <meta name="description" content="Nikoo Art | Contemporary artworks: abstract paintings, fine art prints, and custom commissions. Explore the gallery, about, commissions, and contact." />

  <!-- Canonical -->
  <link rel="canonical" href="https://example.com/" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Nikoo Art | Contemporary Art" />
  <meta property="og:description" content="Art gallery, custom commissions, and limited edition prints." />
  <meta property="og:image" content="https://images.unsplash.com/photo-1526318472351-c75fcf070305?w=1200&q=80&auto=format&fit=crop" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Nikoo Art | Contemporary Art" />
  <meta name="twitter:description" content="Nikoo Art portfolio: gallery, about, commissions." />
  <meta name="twitter:image" content="https://images.unsplash.com/photo-1526318472351-c75fcf070305?w=1200&q=80&auto=format&fit=crop" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header"></header>

  <main id="main">
    

    <!-- Gallery -->
    <section id="gallery" class="section">
      <div class="container">
        <div class="section-head">
          <div class="avatar-wrap" aria-hidden="true">
            <img class="avatar fantasy" src="assets/avatar.jpg" alt="Painted style girl portrait" style="--avatar-x:50%; --avatar-y:40%;" />
          </div>
          <h2>Art Gallery</h2>
          <div class="prompt-actions" aria-label="Prompt tools">
            <button id="newPromptBtn" class="btn primary" type="button">New Prompt</button>
            <button id="copyPromptBtn" class="btn accent" type="button">Copy Prompt</button>
          </div>
          <div class="prompt-editor hidden" id="promptEditor">
            <textarea id="promptInput" rows="3" placeholder="Write your prompt here..."></textarea>
          </div>
        </div>
        
        <div class="masonry" role="list" aria-label="Artworks masonry grid">
          <!-- New artistic selection (lightbox-ready) -->
          <a class="card" role="listitem" data-category="painting" href="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?w=1800&q=85&auto=format&fit=crop" data-title="Oil on Canvas — Floral Field">
            <img loading="lazy" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?w=800&q=70&auto=format&fit=crop" alt="Oil painting of a colorful floral field" />
          </a>
          <a class="card" role="listitem" data-category="abstract" href="https://images.unsplash.com/photo-1495567720989-cebdbdd97913?w=1800&q=85&auto=format&fit=crop" data-title="Texture Study — Plaster">
            <img loading="lazy" src="https://images.unsplash.com/photo-1495567720989-cebdbdd97913?w=800&q=70&auto=format&fit=crop" alt="Plaster texture with subtle cracks" />
          </a>
          <a class="card" role="listitem" data-category="illustration" href="https://images.unsplash.com/photo-1513569771920-c9e1d31714af?w=1800&q=85&auto=format&fit=crop" data-title="Ink Portrait — Line Study">
            <img loading="lazy" src="https://images.unsplash.com/photo-1513569771920-c9e1d31714af?w=800&q=70&auto=format&fit=crop" alt="Ink portrait line study on paper" />
          </a>
          <a class="card" role="listitem" data-category="painting" href="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1800&q=85&auto=format&fit=crop" data-title="Geometric Planes">
            <img loading="lazy" src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800&q=70&auto=format&fit=crop" alt="Geometric planes with soft lighting" />
          </a>
          <a class="card" role="listitem" data-category="illustration" href="https://images.unsplash.com/photo-1496317899792-9d7dbcd928a1?w=1800&q=85&auto=format&fit=crop" data-title="Paper Shadows — Fold Study">
            <img loading="lazy" src="https://images.unsplash.com/photo-1496317899792-9d7dbcd928a1?w=800&q=70&auto=format&fit=crop" alt="Paper folds with soft shadows" />
          </a>
          <a class="card" role="listitem" data-category="painting" href="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=1800&q=85&auto=format&fit=crop" data-title="Brush Veil — Pale Neutrals">
            <img loading="lazy" src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=800&q=70&auto=format&fit=crop" alt="Thin veil of brush texture in pale neutrals" />
          </a>
        </div>
        
      </div>
    </section>

    

    

    
  </main>

  <footer class="site-footer"></footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Artwork preview">
    <button class="lightbox-close" aria-label="Close preview">×</button>
    <img id="lightboxImg" src="" alt="Artwork preview" />
    <p id="lightboxCaption" class="lightbox-caption"></p>
  </div>

  <!-- JSON-LD Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Nikoo Art",
    "url": "https://example.com/",
    "logo": "https://images.unsplash.com/photo-1526318472351-c75fcf070305?w=256&q=80&auto=format&fit=crop",
    "sameAs": ["https://instagram.com/", "https://x.com/"]
  }
  </script>

  <script src="script.js"></script>
</body>
</html>
